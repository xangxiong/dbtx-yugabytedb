fixed:
  type: yugabytedb
prompts:
  host:
    hint: 'hostname for the instance'
  port:
    default: 5432
    type: 'int'
  user:
    hint: 'dev username'
  pass:
    hint: 'dev password'
    hide_input: true
  dbname:
    hint: 'default database that dbt will build objects in'
  schema:
    hint: 'default schema that dbt will build objects in'
  threads:
    hint: '1 or more'
    type: 'int'
    default: 1
  sslmode:
    hint: 'disable, allow, prefer, require, verify-ca, verify-full'
    default: 'prefer'
  sslcert:
    hint: 'path to local client ssl cert'
  sslkey:
    hint: 'path to local client ssl key'
  sslrootcert:
    hint: 'path to local root ca cert'
